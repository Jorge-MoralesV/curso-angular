<div class="row">
    <div class="col-12">
        <app-title-h1 text="Lista de Usuarios"></app-title-h1>
    </div>
    <ng-container *ngIf="users; else elseUsersLoader;">
        <app-card-user [data]="user" *ngFor="let user of users;trackBy: trackByUserId" class="col-12 col-md-6 col-xl-3">
        </app-card-user>
    </ng-container>
<div class="col-12">
    <button class="btn btn-primary mt-3 ml-3" (click)="newUser()">
        Agregar Usuario
    </button>
</div>
